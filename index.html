<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
</head>
<body>
   <div class="container">
    <h1 class="display-3">Group Chat App</h1>

    <div class="row">
        <form class="form mt-3 col-6" onsubmit="register(event)" method="post">
            <input class="form-control mt-5"  type="text" name="name" id="name"  placeholder="Name">
            <input class="form-control mt-5" type="email" name="email" id="email"  placeholder="Email">
            <input class="form-control mt-5" type="text" name="phone" id="phone"  placeholder="Phone">
            <input class="form-control mt-5" type="password" name="password" id="password" placeholder="Password" >
            <button class="btn btn-primary mt-5" type="submit">Submit</button>
        </form>
    </div>
   </div>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
